<body>

    <img src="OFFbulb.jpg" alt="" onclick="call()" id="bulb">

            if(val.src=="http://127.0.0.1:5500/ONbulb.jpg"){
                document.getElementById("bulb").src="OFFbulb.jpg";
                // console.log(val.src);
            }
            else{
                
                document.getElementById("bulb").src="ONbulb.jpg";
                // console.log(val.src);
            }
            
        }
    </script>
