<!DOCTYPE html> 
<html>      
    <head>  
        <title>frameset attribute</title>  
    </head>  
          
    <frameset rows = "20%, 20%, 60%" colorborder="1" bordercolor="red" >  
         <frame name ="row_one" noresize> </frame>
        <frame name = "row_two" noresize>   </frame>
        <frameset cols="20%,80%"> 
            <frame name = "row3_col1">  </frame> 
            <frame name = "row3_col2"> </frame>
        </frameset>
                 
     
    </frameset>  
</html>
